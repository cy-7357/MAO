<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台中市youbike地圖 - 使用OSM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/mao.css">
    <style>
        .marker-cluster-medium {
            background-color: rgba(128, 255, 116, 0.4);
            border-radius: 50%;
        }

        .marker-cluster-medium div {
            background-color: rgba(128, 255, 116, 0.8);
        }

        .marker-cluster-small {
            background-color: rgba(116, 227, 255, 0.4);
            border-radius: 50%;
        }

        .marker-cluster-small div {
            background-color: rgba(116, 227, 255, 0.8);
        }

        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            margin-left: 5px;
            font-size: 16px;
            font-weight: 900;
            text-align: center;
            border-radius: 50%;
        }

        .marker-cluster div span {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <section id="s02" class="bg-01">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-paw fa-2x" style="color: var(--bgcolor02);"></i>
                        <h1>控制台</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">首頁</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">保留功能</a>
                            </li>
                            <li class="nav-item d-none ms-2 h5" id="s02_control_panel_btn">
                                <a class="nav-link fw-900" style="border-radius: 10px; color: var(--bgcolor02);"
                                    href="SPA-member-control-panel_v1.html" target="_blank">控制台</a>
                            </li>
                        </ul>
                        <div>
                            <span class="h5 me-3 d-none align-content-center" id="s02_username_showtext"
                                style="color: var(--bgcolor03);">歡迎會員: <span class="h4 fw-900"
                                    style="color: var(--bgcolor02);" id="s02_username_text">XXX</span></span>
                            <button class="btn bg-02 d-none tx-03" id="s02_logout_btn">登出</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-4 bg-02">
                <select name="" id="myarea" class="form-select form-select-lg text-center mt-3">
                    <option value="" selected disabled>---選擇鄉鎮區名稱---</option>
                </select>
                <ul class="list-group mt-3" id="mylist" style="height: 83vh; overflow: scroll;">
                </ul>
            </div>
            <div class="col-md-8 bg-04">
                <div id="map" style="height: 100vh;"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/points.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet-color-markers.js"></script>
    <script src="js/mao-auth.js"></script>
    <script>
        var allCityData;  
        var youbikedata;  
        var myarea;  
        var map;
        var markers;
        $(function () {
            if (getCookie("Uid01")) {
                var JSONdata = {};
                JSONdata["uid01"] = getCookie("Uid01");

                $.ajax({
                    type: "POST",
                    url: "member_control_api_v1.php?action=checkuid",
                    data: JSON.stringify(JSONdata),
                    dataType: "json",
                    success: showdata_checkuid,
                    error: function () {
                        Swal.fire({
                            title: "API 介接錯誤",
                            text: "member_control_api_v1.php",
                            icon: "error",
                            allowOutsideClick: false,
                        });
                    }
                });
            } else {
                Swal.fire({
                    title: "請先登入會員!",
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    allowOutsideClick: false,
                    denyButtonText: `Don't save`
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "SPA-index_v1.html";
                    }
                });
            }
            map = L.map('map').setView([24.171479, 120.609480], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markers = new L.markerClusterGroup().addTo(map);
            $.ajax({
                type: "GET",
                url: "https://datacenter.taichung.gov.tw/swagger/OpenData/34a848ab-eeb3-44fd-a842-a09cb3209a7d",
                dataType: "json",
                success: function (data) {
                    youbikedata = data.retVal;
                },
                error: function () {
                    Swal.fire({
                        title: "API 介接錯誤",
                        text: "https://datacenter.taichung.gov.tw/swagger/OpenData/34a848ab-eeb3-44fd-a842-a09cb3209a7d",
                        icon: "error"
                    });
                }
            });

            $.ajax({
                type: "GET",
                url: "js/CityCountyData.json",
                dataType: "json",
                async:false,
                success: function (data) {
                    allCityData = data;
                },
                error: function () {
                    Swal.fire({
                        title: "API 介接錯誤",
                        text: "js/CityCountyData.json",
                        icon: "error"
                    });
                }
            });

            allCityData.forEach(function (item) {
                if (item.CityName == "臺中市") {
                    $("#myarea").empty();
                    $("#myarea").append(' <option value="" class="text-center" selected disabled>---請選擇鄉鎮區名稱---</option> ');
                    item.AreaList.forEach(function (myitem) {
                        var strHTML = `<option value="${myitem.AreaName}">${myitem.AreaName}</option>`;
                        $("#myarea").append(strHTML);
                    });
                }
            });

            $("#myarea").change(function () {
                myarea = $(this).val();
                $("#mylist").empty();
                removeMarker();
                var counter = 0;
                youbikedata.forEach(function (item) {
                    if (item.sarea == myarea) {
                        counter++;
                        if (counter == 1) {
                            map.panTo([item.lat, item.lng]);
                        }
                        var strHTML = `<li class="list-group-item" data-sna="${item.sna}" data-ar="${item.ar}" data-tot="${item.tot}" data-sbi="${item.sbi}" data-mday="${item.mday}" data-lat="${item.lat}" data-lng="${item.lng}">
                                            <h3 class="h3 fw-900 text-warning" data-sna="${item.sna}">${item.sna}</h3>
                                            <h5 class="h5 fw-900" data-ar="${item.ar}">地址: ${item.ar}</h5>
                                            <h5 class="h5 fw-900">總停車格: <span class="h2 fw-900 text-success" data-tot="${item.tot}">${item.tot}</span> 輛</h5>
                                            <h5 class="h5 fw-900">可借車輛數: <span class="h2 fw-900 text-info" data-sbi="${item.sbi}">${item.sbi}</span> 輛</h5>
                                            <h5 class="h5 fw-900" data-mday="${item.mday}">更新時間: ${item.mday}</h5>
                                        </li>   
                        `;
                        $("#mylist").append(strHTML);

                        var popupHTML = `<div class="card">
                                            <div class="card-header h2 fw-900 bg-06">站點名稱</div>
                                            <div class="card-body">
                                                <h3 class="h3 fw-900 text-warning">${item.sna}</h3>
                                                <h5 class="h5 fw-900">地址: ${item.ar}</h5>
                                                <h5 class="h5 fw-900">總停車格: <span class="h2 fw-900 text-success">${item.tot}</span> 輛</h5>
                                                <h5 class="h5 fw-900">可借車輛數: <span class="h2 fw-900 text-info">${item.sbi}</span> 輛</h5>
                                                <h5 class="h5 fw-900">更新時間: ${item.mday}</h5>
                                            </div>
                                        </div>`;
                        markers.addLayer(L.marker([item.lat, item.lng], { icon: FishBlueIcon }).bindPopup(popupHTML));
                    }
                });

                $("#mylist .list-group-item").click(function () {
                    markerPopup($(this).data("sna"), $(this).data("ar"), $(this).data("tot"), $(this).data("sbi"), $(this).data("mday"), $(this).data("lat"), $(this).data("lng"));
                });
            });

        });

        function removeMarker() {
            markers.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    markers.removeLayer(layer);
                }
            });
        }

        function markerPopup(sna, ar, tot, sbi, mday, lat, lng) {
            var popupHTML = `<div class="card">
                                <div class="card-header h2 fw-900 bg-06">站點名稱</div>
                                <div class="card-body">
                                    <h3 class="h3 fw-900 text-warning">${sna}</h3>
                                    <h5 class="h5 fw-900">地址: ${ar}</h5>
                                    <h5 class="h5 fw-900">總停車格: <span class="h2 fw-900 text-success">${tot}</span> 輛</h5>
                                    <h5 class="h5 fw-900">可借車輛數: <span class="h2 fw-900 text-info">${sbi}</span> 輛</h5>
                                    <h5 class="h5 fw-900">更新時間: ${mday}</h5>
                                </div>
                            </div>`;
            L.marker([lat, lng]).addTo(map).bindPopup(popupHTML).openPopup();
        }

        function showdata_checkuid(data) {
            if (data.state) {
                $("#s02_username_showtext").removeClass("d-none");
                $("#s02_username_text").text(data.data.Username);

                $("#s02_logout_btn").removeClass("d-none");
            } else {
                Swal.fire({
                    title: "請先登入會員!",
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    allowOutsideClick: false,
                    denyButtonText: `Don't save`
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "SPA-index_v1.html";
                    }
                });
            }
        }

        $("#s02_logout_btn").click(function () {
            setCookie("Uid01", "", 7);
            location.href = "SPA-index_v1.html";
        });

        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookie(cname) {
            let name = cname + "=";
            let ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

    </script>
</body>


</html>
