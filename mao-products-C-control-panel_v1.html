    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const textarea = document.getElementById('premark');
            const leftColumn = document.querySelector('.col-md-5'); 
            const adjustTextareaHeight = () => {
                const leftHeight = leftColumn.offsetHeight;
                textarea.style.height = leftHeight + 'px'; 
            };
            adjustTextareaHeight();
            textarea.addEventListener('input', function () {
                textarea.style.height = 'auto'; 
                textarea.style.height = Math.max(textarea.scrollHeight, leftColumn.offsetHeight) + 'px'; 
            });
            window.addEventListener('resize', adjustTextareaHeight);
        });
    </script>
    <script>
        var flag_ptype = false;
        var flag_pname = false;
        var flag_price = false;
        var flag_photo = false;
        var photo_name;
        var flag_premark = false;

        $(function () {
            $("#ptype").bind("input propertychange", function () {
                if ($(this).val() != "") {
                    $(this).addClass("is-valid");
                    $(this).removeClass("is-invalid");
                    flag_ptype = true;
                } else {
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_ptype = false;
                }
            });
            $("#pname").bind("input propertychange", function () {
                if ($(this).val().length > 0 && $(this).val().length < 101) {
                    var JSONdata = {};
                    JSONdata["pname"] = $(this).val();
                    $.ajax({
                        type: "POST",
                        url: "mao-products-control-api_v1.php?action=check_pname", // 修改為新 API
                        data: JSON.stringify(JSONdata),
                        dataType: "json",
                        success: showdata_check_uni,
                        error: function () {
                            alert("error-mao-products-control-api_v1.php?action=check_pname");
                        }
                    });
                } else {
                    $("#pname-invalid-feedback").text("不符合規則");
                    $("#pname").removeClass("is-valid");
                    $("#pname").addClass("is-invalid");
                    flag_pname = false;
                }
            });
            $("#price").bind("input propertychange", function () {
                if ($(this).val() > 99 && $(this).val() < 10001) {
                    $("#price").removeClass("is-invalid");
                    $("#price").addClass("is-valid");
                    flag_price = true;
                } else {
                    $("#price").removeClass("is-valid");
                    $("#price").addClass("is-invalid");
                    flag_price = false;
                }
            });
            $("#pstatus").change(function () {
                if ($(this).prop("checked")) {
                    $("#pstatus-text").text("上架");
                } else {
                    $("#pstatus-text").text("下架");
                }
            });
            $("#premark").bind("input propertychange", function () {
                if ($(this).val().length > 0 && $(this).val().length < 301) {
                    $("#premark").addClass("is-valid");
                    $("#premark").removeClass("is-invalid");
                    flag_premark = true;
                } else {
                    $("#premark").removeClass("is-valid");
                    $("#premark").addClass("is-invalid");
                    flag_premark = false;
                }
            });
            $("#fileupload").change(function () {
                if (fileupload.files[0].type == "image/jpeg" || fileupload.files[0].type == "image/png") {
                    $("#preview_box").removeClass("d-none");
                    $("#previewImg").removeClass("d-none");
                    $("#previewImg").attr("src", URL.createObjectURL(fileupload.files[0]));
                    $("#fileupload").addClass("is-valid");
                    $("#fileupload").removeClass("is-invalid");
                    $("#previewImg").removeClass("d-none");
                    $photo_name = fileupload.files[0].name;
                    $("#photosize").text(fileupload.files[0].size / 1024);
                    flag_photo = true;
                } else {
                    alert("只支援jpeg與png格式!");
                    $("#preview_box").addClass("d-none");
                    $("#previewImg").addClass("d-none")
                    $("#fileupload").removeClass("is-valid");
                    $("#fileupload").addClass("is-invalid");
                    $("#photosize").empty();
                    flag_photo = false;
                }
            });

            $("#ok_btn").click(function () {
                if (flag_ptype && flag_pname && flag_price && flag_photo && flag_premark) {
                    var formData = new FormData();
                    formData.append("ptype", $("#ptype").val());
                    formData.append("pname", $("#pname").val());
                    formData.append("price", $("#price").val());
                    formData.append("premark", $("#premark").val());
                    formData.append("pstatus", $("#pstatus").prop("checked") ? "Y" : "N");
                    formData.append("file", $("#fileupload")[0].files[0]); 

                    $.ajax({
                        type: "POST",
                        url: "mao-products-control-api_v1.php?action=insert", 
                        data: formData,
                        dataType: "json",
                        cache: false,
                        contentType: false,
                        processData: false,
                        success: showdata,
                        error: function (xhr, status, error) {
                            Swal.fire({
                                icon: "error",
                                title: "新增失敗",
                                text: xhr.responseText
                            });
                        }
                    });
                } else {
                    Swal.fire({
                        title: "欄位錯誤",
                        icon: "error"
                    });
                }
            });

        });

        function showdata(data) {
            if (data.state) {
                Swal.fire({
                    icon: "success",
                    title: data.message,
                    showDenyButton: false,
                    showCancelButton: false,
                    confirmButtonText: "確認",
                    denyButtonText: `Don't save`,
                    allowOutsideClick: false,
                }).then((result) => {
                    if (result.isConfirmed) {
                        location.href = "mao-products-C-control-panel_v1.html";
                    }
                });
            } else {
                Swal.fire({
                    title: data.message,
                    icon: "error"
                });
            }
        }

        function showdata_check_uni(data) {
            if (data.state) {
                $("#pname").removeClass("is-invalid");
                $("#pname").addClass("is-valid");
                $("#pname-valid-feedback").text(data.message);
                flag_pname = true;
            } else {
                $("#pname").removeClass("is-valid");
                $("#pname").addClass("is-invalid");
                $("#pname-invalid-feedback").text(data.message);
                flag_pname = false;
            }
        }
    </script>
