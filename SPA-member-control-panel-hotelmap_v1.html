<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國旅館分布地圖 - 使用OSM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="css/MarkerCluster.css">
    <link rel="stylesheet" href="css/mao.css">
    <style>
        .marker-cluster-medium {
            background-color: rgba(128, 255, 116, 0.4);
            border-radius: 50%;
        }

        .marker-cluster-medium div {
            background-color: rgba(128, 255, 116, 0.8);
        }

        .marker-cluster-small {
            background-color: rgba(116, 227, 255, 0.4);
            border-radius: 50%;
        }

        .marker-cluster-small div {
            background-color: rgba(116, 227, 255, 0.8);
        }

        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-top: 5px;
            margin-left: 5px;
            font-size: 16px;
            font-weight: 900;
            text-align: center;
            border-radius: 50%;
        }

        .marker-cluster div span {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <section id="s02" class="bg-01">
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-paw fa-2x" style="color: var(--bgcolor02);"></i>
                        <h1>控制台</h1>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">首頁</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">保留功能</a>
                            </li>
                            <li class="nav-item d-none ms-2 h5" id="s02_control_panel_btn">
                                <a class="nav-link fw-900" style="border-radius: 10px; color: var(--bgcolor02);"
                                    href="SPA-member-control-panel_v1.html" target="_blank">控制台</a>
                            </li>
                        </ul>
                        <div>
                            <span class="h5 me-3 d-none align-content-center" id="s02_username_showtext"
                                style="color: var(--bgcolor03);">歡迎會員: <span class="h4 fw-900"
                                    style="color: var(--bgcolor02);" id="s02_username_text">XXX</span></span>
                            <button class="btn bg-02 d-none tx-03" id="s02_logout_btn">登出</button>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col-md-4 bg-02">
                <select name="" id="mycity" class="form-select form-select-lg text-center mt-3">
                    <option value="" selected disabled>----選擇縣市名稱----</option>
                    <option value="台北市">台北市</option>
                    <option value="台中市">台中市</option>
                    <option value="台南市">台南市</option>
                </select>
                <select name="" id="myarea" class="form-select form-select-lg text-center mt-3">
                    <option value="" selected disabled>---選擇鄉鎮區名稱---</option>
                </select>
                <ul class="list-group mt-3" id="mylist" style="height: 83vh; overflow: scroll;">
                </ul>
            </div>
            <div class="col-md-8 bg-04">
                <div id="map" style="height: 100vh;"></div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/leaflet.markercluster.js"></script>
    <script src="js/leaflet-color-markers.js"></script>
    <script src="js/mao-auth.js"></script>
    <script>
        var allCityData;  
        var hotelData;  
        var mycity; 
        var myarea; 
        var map;
        var markers;
        $(function () {
            map = L.map('map').setView([24.171479, 120.609480], 14);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            markers = new L.markerClusterGroup().addTo(map);
            $.ajax({
                type: "GET",
                url: "js/hotel_C_f.json",
                dataType: "json",
                success: function (data) {
                    hotelData = data.XML_Head.Infos.Info;
                },
                error: function () {
                    Swal.fire({
                        title: "API 介接錯誤",
                        text: "js/hotel_C_f.json",
                        icon: "error"
                    });
                }
            });

            $.ajax({
                type: "GET",
                url: "js/CityCountyData.json",
                dataType: "json",
                success: function (data) {
                    allCityData = data;
                    $("#mycity").empty();
                    $("#mycity").append('<option value="" selected disabled>----選擇縣市名稱----</option>');
                    allCityData.forEach(function (item) {
                        var strHTML = `<option value="${item.CityName}">${item.CityName}</option>`;
                        $("#mycity").append(strHTML);
                    });
                },
                error: function () {
                    Swal.fire({
                        title: "API 介接錯誤",
                        text: "js/CityCountyData.json",
                        icon: "error"
                    });
                }
            });

            $("#mycity").change(function () {
                mycity = $(this).val();
                allCityData.forEach(function (item) {
                    if (item.CityName == mycity) {
                        $("#myarea").empty();
                        $("#myarea").append(' <option value="" class="text-center" selected disabled>---請選擇鄉鎮區名稱---</option> ');
                        item.AreaList.forEach(function (myitem) {
                            var strHTML = `<option value="${myitem.AreaName}">${myitem.AreaName}</option>`;
                            $("#myarea").append(strHTML);
                        });
                    }
                });
            });

            $("#myarea").change(function () {
                myarea = $(this).val();
                $("#mylist").empty();
                removeMarker();
                var counter = 0;
                hotelData.forEach(function (item) {
                    if (item.Region == mycity && item.Town == myarea) {
                        counter++;
                        if (counter == 1) {
                            map.panTo([item.Py, item.Px]);
                        }
                        var strHTML = `<li class="list-group-item" data-picture1="${item.Picture1}" data-name="${item.Name}" data-add="${item.Add}" data-tel="${item.Tel}" data-py="${item.Py}" data-px="${item.Px}">
                                        <div class="d-flex justify-content-between">
                                            <img src="${item.Picture1}" width="120px" class="shadow-lg rounded-2">
                                            <div>
                                                <p class="h3 fw-900 text-warning">${item.Name}</p>
                                                <p class="h5 fw-900">地址:${item.Add}</p>
                                                <p class="h5 fw-900">電話:${item.Tel}</p>
                                            </div>
                                        </div>
                                    </li>`;
                        $("#mylist").append(strHTML);

                        var popupHTML = `<div class="card">
                                            <img src="${item.Picture1}" class="card-img-top">
                                            <div class="card-body">
                                                <h3 class="card-title fw-900">${item.Name}</h3>
                                                <h4 class="card-text">地址:${item.Add}</h4>
                                                <h4 class="card-text">電話:${item.Tel}</h4>
                                            </div>
                                        </div>`;
                        markers.addLayer(L.marker([item.Py, item.Px], { icon: FishBlueIcon }).bindPopup(popupHTML));
                    }
                });

                $("#mylist .list-group-item").click(function () {
                    markerPopup($(this).data("picture1"), $(this).data("name"), $(this).data("add"), $(this).data("tel"), $(this).data("py"), $(this).data("px"));
                });
            });

        });
        function removeMarker() {
            markers.eachLayer(function (layer) {
                if (layer instanceof L.Marker) {
                    markers.removeLayer(layer);
                }
            });
        }

        function markerPopup(Picture1, Name, Add, Tel, Py, Px) {
            var popupHTML = `<div class="card">
                                <img src="${Picture1}" class="card-img-top">
                                <div class="card-body">
                                    <h3 class="card-title fw-900">${Name}</h3>
                                    <h4 class="card-text">地址:${Add}</h4>
                                    <h4 class="card-text">電話:${Tel}</h4>
                                </div>
                            </div>`;
            L.marker([Py, Px],  { icon: FishBlueIcon }).addTo(map).bindPopup(popupHTML).openPopup();
        }
        $("#s02_logout_btn").click(function () {
            setCookie("Uid01", "", 7);
            location.href = "SPA-index_v1.html";
        });
    </script>
</body>


</html>
