<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taipei Hotel Data</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/mao.css">
</head>
<body>
    <div class="banner bg-cover" style="background-image: url(images/photo07.jpg); height: 280px;">
        <div class="display-2 fw-900 text-white p-5">Taipei Hotel Data</div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <select name="" id="regionlist" class="form-select form-select-lg" style="margin-top: -15px;">
                    <option value="">xxxx</option>
                </select>
            </div>
        </div>
        <div class="row" id="hotellist">
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/mao-auth.js"></script>
    <script>
        var regionTitle = [];
        var counter     = [];
        var regionData  = [];
        $(function(){
            $.ajax({
                type: "GET",
                url: "20250213-taipeiHotel-api.php?action=hoteldata",
                dataType: "json",
                async: false,
                success: showdata,
                error: function(){
                    Swal.fire({
                        title: "API 介接錯誤",
                        text: "20250213-taipeiHotel-api.php?action=hoteldata",
                        icon: "error"
                    });
                }
            });

            $("#regionlist").empty();
            var strHTML = `<option value="" disabled selected class="text-center">--- 請選擇行政區 ---</option>`;
            $("#regionlist").append(strHTML);
            regionTitle.forEach(function(item){
                var strHTML = `<option value="${item}">${item} ( ${regionData[counter[item]].length} )</option>`;
                $("#regionlist").append(strHTML);
            });

            $("#regionlist").change(function(){
                $("#hotellist").empty();
                regionData[counter[$(this).val()]].forEach(function(item){
                    var strHTML = `
                <div class="col-md-4 mt-3">
                <div class="card h-100">
                    <img src="images/photo06.jpg" class="card-img-top">
                    <div class="card-body">
                        <div class="h2 fw-900">飯店名稱: ${item.name}</div>
                        <div class="h2 fw-900">飯店電話: ${item.tel}</div>
                        <div class="h2 fw-900">飯店地址: ${item.display_addr}</div>
                    </div>
                </div></div>`;
                $("#hotellist").append(strHTML);
                });
            });


        });

        function showdata(data){
            data.data.forEach(function(item){
                getRegion = item.display_addr.substring(0, item.display_addr.indexOf("區", 0)+1);
                if(counter[getRegion] == undefined){
                    counter[getRegion] = regionData.length;
                    regionData.push(new Array());
                    regionTitle[counter[getRegion]] = getRegion;
                }
                regionData[counter[getRegion]].push(item);
            });
        }
    </script>
</body>
</html>
